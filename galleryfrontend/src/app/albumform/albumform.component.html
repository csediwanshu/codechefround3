<div class="container">
        <h1>Add New Album</h1>
        <form [formGroup]="albumForm" (ngSubmit)="newAlbum()">
                <div class="form-group">
                        <label>Album Name</label>
                        <input type="text" class="form-control" formControlName="albumName">
                        <p *ngIf="albumForm.controls.albumName.errors" class="alert alert-danger">This field is required!</p>
                </div>
            <div class="form-group">
                <label>Description</label>
                <textarea cols="30" rows="10" class="form-control" formControlName="description"></textarea>
            </div>

            <div class="form-group">
                        <label>Cover Photo</label>
                        <input type="file" class="form-control" (change)="onUpload($event)">
                      </div>
                              
        <div class="form-check-inline">
              <label>Acces Control</label> &nbsp;
              <input type="radio" class="form-check" formControlName="albumType" name="albumType" value="1" checked> Public &nbsp; &nbsp;
              <input type="radio" class="form-check" formControlName="albumType" name="albumType" value="0" > Private 
        </div>
        <br>
          
        <button type="submit">Submit</button>
        </form>
      <br/>
      </div>
