<div class="container">
    <h1>Registration Form</h1>
    <form [formGroup]="registerUserForm" (ngSubmit)="registerUser()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username">
            <p *ngIf="registerUserForm.controls.username.errors" class="alert alert-danger">This field is required!</p>
          </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName">
        <p *ngIf="registerUserForm.controls.firstName.errors" class="alert alert-danger">This field is required!</p>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName">
        <p *ngIf="registerUserForm.controls.lastName.errors" class="alert alert-danger">This field is required!</p>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
        <p *ngIf="registerUserForm.controls.email.errors" class="alert alert-danger">This field is required!</p>
      </div>
      <div class="form-check-inline">
        <label>Gender</label> &nbsp;
        <input type="radio" class="form-check" formControlName="gender" name="gender" value="male"> Male &nbsp; &nbsp;
        <input type="radio" class="form-check" formControlName="gender" name="gender" value="female" checked> Female 
       
      </div>
      <div class="form-group">
          <label>Profile Picture</label>
          <input type="file" class="form-control" (change)="onUpload($event)">
        </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <p *ngIf="registerUserForm.controls.password.errors" class="alert alert-danger">This field is required!</p>
        </div>
      
      <button type="submit" [disabled]="!activateSubmit">Submit</button>
    </form>
  <br/>
  </div>


  <div class="" *ngIf="successMessage"> {{successMessage}}</div>
  <div *ngIf="errorMessage"> {{errorMessage}}</div>
