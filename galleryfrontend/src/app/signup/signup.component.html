<div class="container">
    <h1>Registration Form</h1>
    <form [formGroup]="registerForm" (ngSubmit)="submitted=true">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="userName">
            <p *ngIf="registerForm.controls.userName.errors" class="alert alert-danger">This field is required!</p>
          </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName">
        <p *ngIf="registerForm.controls.firstName.errors" class="alert alert-danger">This field is required!</p>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName">
        <p *ngIf="registerForm.controls.lastName.errors" class="alert alert-danger">This field is required!</p>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
        <p *ngIf="registerForm.controls.email.errors" class="alert alert-danger">This field is required!</p>
      </div>
      <div class="form-group">
        <label>Gender</label> <br>
        <input type="checkbox" class="form-control" formControlName="gender" name="gender" value="male"> Male    <br>
        <input type="checkbox" class="form-control" formControlName="gender" name="gender" value="female" checked> Female <br>
        <p *ngIf="registerForm.controls.gender.errors" class="alert alert-danger">This field is required!</p>
      </div>
      <div class="form-group">
          <label>Profile Picture</label>
          <input type="file" class="form-control" formControlName="profilepicture">
          <p *ngIf="registerForm.controls.profilePicture.errors" class="alert alert-danger">This field is required!</p>
        </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <p *ngIf="registerForm.controls.password.errors" class="alert alert-danger">This field is required!</p>
        </div>
      
      <button type="submit">Submit</button>
    </form>
  <br/>
  </div>
