

<div class="card-group" >
        <div class="card" *ngFor="let album of albums " >
        
          <img [src]="album.coverPhoto" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">Photo Description</h5>
            <p class="card-text">{{album.description}}</p>
            <input type="button" value="openAlbum" (click)="intoAlbum(album)"> 
            <input type="button" value="Remove" (click)="removeAlbum(album)"> 
          </div>
          <div class="card-footer">
            <small class="text-muted">DateTime: {{album.timeOfCreation}} </small><br>
            <p >{{album.likesCount}}</p>
            <input type="button" value="likes" (click)="addLikes(album)"> 
            <h5 class="card-title">PhotoType</h5>
            <p class="card-text" *ngIf="album.albumType">public</p>
            <p class="card-text" *ngIf="!album.albumType">private</p>
            <input type="button" value="changeAccess" (click)="changeAccess(album)"> 
          </div>
        </div>

        
      </div>
